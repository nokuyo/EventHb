<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - EventHub</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div class="header-container">
      <nav class="navbar">
        <img src="assets/Event-Hub.png" alt="Event Hub Logo" class="logo" />
        <div class="hamburger-menu" id="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="nav-links" id="nav-links">
          <a href="dashboard.html">Home</a>
          <a href="myevents.html">My Events</a>
          <a href="profile.html">Profile</a>
          <a href="admin.html">User Management</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </div>
      </nav>
      <header class="header">
        <h1>Contact Us</h1>
      </header>
    </div>

    <main class="content">
      <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feedback, or need assistance with EventHub, please use the form below to contact us. We value your input and look forward to hearing from you.</p>
        
        <form action="/contact" method="POST" style="max-width: 500px; margin: 0 auto;">
          <div class="mb-3">
            <label for="contactName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="contactName" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control" id="contactMessage" name="message" rows="4" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 EventHub. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    const hamburger = document.getElementById("hamburger-menu");
    const navLinks = document.getElementById("nav-links");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
